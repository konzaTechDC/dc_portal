{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1> Contact us </h1>
<form  method='post'>
    {% csrf_token %}
    {% if form.erors %}
        {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
    
   {{ form|crispy}}
   
   <br />
   <button type="submit" class="btn btn-success">Send</button>
</form>
{% endblock content %}
